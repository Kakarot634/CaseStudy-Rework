<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form>
        <label for="">
            <p>Họ và Tên :</p>
        </label>
        <input type="text" id="hovaten" placeholder="Điền tên vào đây">
        <label for="">
            <p>Mã Thí Sinh :</p>
        </label>
        <input type="text" id="mathisinh" placeholder="Điền mã thí sinh">
        <label for="">
            <p>Id :</p>
        </label>
        <input type="number" id="id" placeholder="Điền Id">
        <label for="">
            <p>Tên Đội :</p>
        </label>
        <input type="text" id="tendoi" placeholder="Điền tên đội">
        <label for="">
            <p>Email :</p>
        </label>
        <input type="text" id="email" placeholder="Điền email">
        <button onclick="addUser()"><b>Nhập Vào</b></button>
        <table class="table table-dark table-striped-columns" id="show">
            <thead>
                <tr>
                    <th>Họ và Tên</th>
                    <th>Mã Thí Sinh</th>
                    <th>Id</th>
                    <th>Tên Đội</th>
                    <th>Email</th>
                </tr>
            </thead>
        </table>
    </form>
</body>
<script>
    var data= [];
    function addUser (){
        let item_hovaten= document.getElementById(hovaten).value;
        let item_mathisinh= document.getElementById(mathisinh).value;
        let item_id= document.getElementById(id).value;
        let item_tendoi= document.getElementById(tendoi).value;
        let item_email= document.getElementById(email).value;
    }
        if (item_hovaten=="" || item_mathisinh=="" || item_id=="" || item_tendoi=="" || item_email=="") {
            alert("Vui lòng nhập đủ thông tin");
        } else {
            let item = {
                hovaten: item_hovaten,
                mathisinh: item_mathisinh,
                id: item_id,
                tendoi: item_tendoi,
                email: item_email,
            }
            data.push(item)
            
            show();
        }
    function show(){
        table =`<tr>
            <th>Họ và Tên</th>
            <th>Mã Thí Sinh</th>
            <th>Id</th>
            <th>Tên Đội</th>
            <th>Email</th>
            <th>Actions</th>
            </tr>`
        for (let i = 0; i < data.length; i++){
            let value = i;
            table += `<tr>
            <td>${value += 1}</td>
            <td>${data[i].hovaten}</td>
            <td>${data[i].mathisinh}</td>
            <td>${data[i].id}</td>
            <td>${data[i].tendoi}</td>
            <td>${data[i].email}</td>
            </tr>`
        }
        document.getElementById("show").innerHTML = table
    }
</script>
</html>
